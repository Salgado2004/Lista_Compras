<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista de Compras</title>
    <link rel="stylesheet" href="estiloLista.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <div id="mainContent">
        <h1 id="title">Minha Lista de compras</h1>
        <button id="add">Adicionar</button>
        <div id="contentLista">

        </div>
    </div>
    <div id="janela">
        <button id="fechar"><span class="material-symbols-outlined">close</span></button>
        <form id="adicionar" action="novoItem">
            <fieldset>
                <legend>Novo item</legend>
                <label for="nome">Nome:</label>
                    <input type="text" name="nome" placeholder="Nome">
                <div>
                    <label for="qtd">Quantidade:</label>
                    <input type="number" name="qtd">
                    <select name="medida" id="medida">
                        <option value="Un">Un</option>
                        <option value="Kg">Kg</option>
                        <option value="g">Grama</option>
                        <option value="L">Litro</option>
                        <option value="mL">mL</option>
                    </select>
                </div>
                <button type="submit" id="submit">Adicionar</button>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
